<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/logo/logo.JPG" alt="logo" />
        </div>
        <div class="nav-links">
          <ul class="links">
            <li><a href="product.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="checkout-container">
        <!-- Shipping Address Form -->
        <section id="shipping-section" class="form-section">
          <h2>Shipping Address</h2>
          <form id="shipping-form">
            <div class="form-row">
              <label for="name">Full Name:</label>
              <input type="text" id="name" placeholder="First Name" required />
              <input type="text" placeholder="Last Name" required />
            </div>

            <div class="form-row">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                placeholder="Street Address"
                required
              />
            </div>

            <div class="form-row">
              <label for="city">City:</label>
              <input type="text" id="city" placeholder="City" required />
              <input type="text" id="zip" placeholder="ZIP Code" required />
            </div>

            <div class="form-actions">
              <button type="button" class="cancel-btn">Cancel</button>
              <button type="submit" class="save-btn">Save this Address</button>
            </div>
          </form>
        </section>

        <!-- Payment Information -->
        <section id="payment-section" class="form-section">
          <h2>Card Details</h2>
          <form id="payment-form">
            <div class="form-row">
              <label for="card-type">Card Type:</label>
              <div class="card-icons">
                <i class="fab fa-cc-visa"></i>

                <!-- MasterCard Icon -->
                <i class="fab fa-cc-mastercard"></i>
                <img src="images/amex.png" alt="Amex" />
              </div>
            </div>

            <div class="form-row">
              <label for="card-number">Card Number:</label>
              <input
                type="text"
                id="card-number"
                placeholder="XXXX XXXX XXXX XXXX"
                maxlength="19"
                required
              />
            </div>

            <div class="form-row">
              <label for="expiry-date">Expiration Date:</label>
              <input type="month" id="expiry-date" required />
              <label for="cvv">CVV:</label>
              <input
                type="text"
                id="cvv"
                placeholder="CVV"
                maxlength="3"
                required
              />
            </div>
          </form>
        </section>
      </div>

      <!-- Order Summary -->
      <section id="cart-summary">
        <div class="summary-container">
          <h2>Order Summary</h2>
          <div id="summary-items"></div>
          <div id="total-price-summary"></div>
        </div>
        <button id="complete-checkout" class="checkout-btn">Place Order</button>
        <button id="reset-cart" class="reset-btn">Reset</button>
      </section>
    </main>

    <script src="checkout.js"></script>
  </body>
</html>
